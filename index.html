<!DOCTYPE html>
<html>

    <head>
        <meta name="theme-color" content="#000000" />
        <!-- importar ionic con js puro -->
        <script type="module" src="node_modules/@ionic/core/dist/ionic/ionic.esm.js"></script> 
        <script nomodule src="node_modules/@ionic/core/dist/ionic/ionic.js"></script> 
        <link rel="stylesheet" href="node_modules/@ionic/core/css/ionic.bundle.css"/>

        <!-- Cargar CSS y JS-->
        <link rel="stylesheet" href="cargar/estilos.css"/>
        <script src="cargar/scripts.js"></script>
    </head>
    <body>
        <ion-page>
            <ion-header translucent>
              <ion-toolbar>
                <ion-title class="center-title">AyussitoMusic</ion-title>
                <!-- <ion-label>Hola</ion-label> -->
              </ion-toolbar>
            </ion-header>
        
            <ion-content >
              <ion-tabs>
                <ion-tab tab="home">
                  <ion-card>
                    <ion-card-header>
                      <ion-card-title>Lista</ion-card-title>
                      <ion-card-subtitle>Pide a tu artista favorito!</ion-card-subtitle>
                    </ion-card-header>
                    <ion-card-content>
                      <ion-searchbar id="search-artist" placeholder="Buscar artista..."></ion-searchbar>
                      <div class="scrollable-list">
                        <ion-list id="artist-list"></ion-list>
                        <p id="no-artists" class="no-results-message" style="display:none;">
                          El cantante no est√° disponible
                        </p>
                      </div>
                    </ion-card-content>
                  </ion-card>
                </ion-tab>
        
                <ion-tab-bar slot="bottom">
                  <ion-tab-button tab="home">
                    <ion-icon name="people-outline"></ion-icon>
                    <ion-label>Artistas</ion-label>
                  </ion-tab-button>
                  <ion-tab-button tab="todas">
                    <ion-icon name="musical-notes-outline"></ion-icon>
                    <ion-label>Todas las canciones</ion-label>
                  </ion-tab-button>
                </ion-tab-bar>
              </ion-tabs>
            </ion-content>

            <!-- Pop-Up Canciones -->
            <ion-modal>
              <ion-header>
                <ion-toolbar>
                  <ion-title>Canciones</ion-title>
                  <ion-buttons slot="end">
                    <ion-button onclick="document.querySelector('ion-modal').isOpen = false">Close</ion-button>
                  </ion-buttons>
                </ion-toolbar>
              </ion-header>
              <ion-content id="contenido-modal" class="ion-padding">
                <p>Texto que sea, total si se va a cambiar</p>
              </ion-content>
            </ion-modal>


          </ion-page>
    </body>

</html>
